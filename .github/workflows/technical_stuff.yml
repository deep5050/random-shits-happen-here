name: Technical facts on New Issue

on:
  issues:
    types: [opened]

jobs:
  add_comment:
    runs-on: ubuntu-latest
    steps:
    - name: Setup Node.js environment
  uses: actions/setup-node@v3.5.1
  with:
    # Set always-auth in npmrc.
    always-auth: # optional, default is false
    # Version Spec of the version to use. Examples: 12.x, 10.15.1, >=10.15.0.
    node-version: # optional
    # File containing the version Spec of the version to use.  Examples: .nvmrc, .node-version, .tool-versions.
    node-version-file: # optional
    # Target architecture for Node to use. Examples: x86, x64. Will use system architecture by default.
    architecture: # optional
    # Set this option if you want the action to check for the latest available version that satisfies the version spec.
    check-latest: # optional
    # Optional registry to set up for auth. Will set the registry in a project level .npmrc and .yarnrc file, and set up auth to read in from env.NODE_AUTH_TOKEN.
    registry-url: # optional
    # Optional scope for authenticating against scoped registries. Will fall back to the repository owner when using the GitHub Packages registry (https://npm.pkg.github.com/).
    scope: # optional
    # Used to pull node distributions from node-versions.  Since there's a default, this is typically not supplied by the user.
    token: # optional, default is ${{ github.token }}
    # Used to specify a package manager for caching in the default directory. Supported values: npm, yarn, pnpm.
    cache: # optional
    # Used to specify the path to a dependency file: package-lock.json, yarn.lock, etc. Supports wildcards or a list of file names for caching multiple dependencies.
    cache-dependency-path: # optional
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Comment on issue
        run: |
          # Select a random fact from the list
          facts = [
            "Did you know that the first computer mouse was made of wood?",
            "The first computer game, called 'Tennis for Two', was created in 1958.",
            "The first electronic computer, called the ENIAC, weighed 30 tons and took up 1800 square feet of space.",
            "The first computer virus, called the Creeper Virus, was created in 1971 as an experiment."
          ]
          fact = facts[Math.floor(Math.random() * facts.length)]

          # Add the comment to the issue
          echo "Hey there! Thanks for opening this issue. Here's a cool technical fact for you: $fact"
      - name: Add a comment to the issue
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          body: ${{ steps.comment_on_issue.outputs.fact }}
